<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Login | Sekondi Takoradi Technical Institute</title>
    <script
    src="https://kit.fontawesome.com/3d9dc13736.js"

  ></script>

  <link rel="stylesheet" href="css/animate.min.css" />

  <link rel="stylesheet" href="css/reset.css">

  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  
    <div class="form-bg">
       
        <div class="form-container">
            <h1>STTI PORTAL</h1>
            <div class="school-logo">
                <img src="images/form-logo.png" >
            </div>
            <form id="loginForm">
                <div>
                    <label>Name:</label>
                    <input type="text" id="username" placeholder="Please Enter Your Name">
                </div>
                <div>
                    <label>Password:</label>
                    <input type="password" id="password" placeholder="Please Enter Your Password">
                </div>
                <a href="#" class="forgot-pw">Forgot Password?</a>
                <br>
                <button type="button" class="btn" onclick="submitForm()">SUBMIT</button>
            </form>
            <p class="details">Please Fill in your details to get access to your school's portal.</p>
        </div>
    </div>





    <script src="js/script.js"></script>
</body>
</html>
